
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Retro Board</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="webjars/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<meta http-equiv="refresh" content="30; URL=/">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<h1 class="navbar-brand">Retro Board</h1>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span th:text="${time}"></span></a></li>
					<li><a href="#">
					<form action="/logout" method="POST">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" /> <input type="submit"
									class="btn btn-default" value="Logout" />
							</form></a></li>
				</ul>
			</div>
		</nav>

		<form action="/comment" method="POST">
			<div class="row form-row">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="col-md-4">
					<i class="fa fa-plus"></i> Pluses
					<hr />
					<div id="pluses" th:each="plus : ${plusComments}">
						<div class="alert alert-info" role="alert">
							<strong th:text="${plus.createdBy}"></strong>
							<p th:text="${plus.comment}"></p>
						</div>
					</div>
					<textarea id="plusComment" name="plusComment" class="form-control"
						style="min-width: 100%"></textarea>
				</div>
				<div class="col-md-4">
					<i class="fa fa-exclamation-triangle"></i> Deltas
					<hr />
					<div id="deltas" th:each="delta : ${deltaComments}">
						<div class="alert alert-warning" role="alert">
							<strong th:text="${delta.createdBy}"></strong>
							<p th:text="${delta.comment}"></p>
						</div>
					</div>
					<textarea id="deltaComment" name="deltaComment"
						class="form-control" style="min-width: 100%"></textarea>
				</div>
				<div class="col-md-4">
					<i class="fa fa-asterisk"></i> Stars
					<hr />
					<div id="stars" th:each="star : ${starComments}">
						<div class="alert alert-success" role="alert">
							<strong th:text="${star.createdBy}"></strong>
							<p th:text="${star.comment}"></p>
						</div>
					</div>
					<textarea id="starComment" name="starComment" class="form-control"
						style="min-width: 100%"></textarea>
				</div>
			</div>
			<div class="row form-row">
				<div class="col-md-4">

					<input type="submit" class="btn btn-default" value="Submit Comment" />
				</div>
			</div>
		</form>

		<form action="/documents" enctype="multipart/form-data" method="POST">


			<div class="row form-row">
			<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<br>
				<div class="col-md-4">
					<input type="file" class="btn btn-default" id="file" name="file"><br>
					<input type="submit" class="btn btn-default"
						value="Upload documents" />
				</div>

			</div>
		</form>
		<div th:if="${fileUploadMessage}">
			<h2 th:text="${fileUploadMessage}" />
		</div>
		<br>

		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
				<div class="navbar-header">
					<h1 class="navbar-brand">ServerLess</h1>
					</div>
					</div>
					</nav>
					<form action="https://tk5udkcet8.execute-api.us-east-1.amazonaws.com/PROD/helloworld" enctype="multipart/form-data" method="POST">
				<div class="col-md-4">
					Number#1: <input type="number" class="btn btn-default" id="number1" name="number1"><br> 
					Number#2: <input type="number" class="btn btn-default" id="number2" name="number2"><br><br>
					</div>	 
					<div>
					 <input list="Operation" name="Operation">
					  <datalist id="Operation">
					    <option value="+">
					    <option value="-">
					    <option value="X">
					    <option value="%">
					   
					  </datalist><br>
					<input type="submit" class="btn btn-default"
						value="Submit" />
					</div>
					
				
				</div>
		</div>
		<footer class="fixed-bottom" style="position: fixed; bottom: 0">
			<div class="container">
				<span class="text-muted">Copyright Â© 1995, 2019.PARIGNAN All
					rights reserved.</span>
			</div>
		</footer>
	</div>
</body>
</html>
